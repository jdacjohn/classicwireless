<script language="JavaScript" type="text/javascript">
//--------------- LOCALIZEABLE GLOBALS ---------------
var d=new Date();
//var monthname=new Array("January","February","March","April","May","June","July","August","September","October","November","December");
//Ensure correct for language. English is "January 1, 2004"
//var TODAY = monthhname[d.getMonth()] + " " + d.getDate() + ", " + d.getFullYear();
var TODAY = checkTime(d.getMonth() + 1) + "." + checkTime(d.getDate()) + "." + d.getFullYear();
//---------------   END LOCALIZEABLE   ---------------
function startTime()
{
var today=new Date();
var h=today.getHours();
var m=today.getMinutes();
var s=today.getSeconds();
var ampm = getAMPM(h);
// add a zero in front of numbers<10
h = checkPM(h);
m=checkTime(m)
s=checkTime(s)
document.getElementById('txt').innerHTML=TODAY+"&nbsp;&nbsp;"+h+":"+m+":"+s+"&nbsp;"+ampm+"&nbsp;"
t=setTimeout('startTime()',500)
}

function checkTime(i)
{
if (i<10) 
  {i="0" + i}
  return i
}
function getAMPM(i)
{
var ampm = "a.m.";
if (i>=12) 
  {ampm = "p.m."}
  return ampm;
}
function checkPM(i)
{
if (i>12)
  {i = i - 12}
  return i;
}
</script>
